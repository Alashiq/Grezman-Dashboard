
    <div class="w-auto md:p-8 p-4">
        <!-- Inside Page -->

        <div
            class="w-full md:px-4 px-0 pb-8 pt-2 bg-white shadow-2 rounded-lg text-lg text-gray-600 font-medium"
            v-if="loaded == 200"
        >
            <!-- Table Header -->
            <Single-Page-Header title="تعديل دور المشرف" url="/admin/admin/" urlLabel="قائمة المشرفين"></Single-Page-Header>
            <!-- End Table Header -->

            <!-- Admin Photo -->
            <div class="w-full px-4 py-4">
                <img
                    :src="mainItem.photo"
                    class="h-48 w-48 mx-auto rounded-full"
                />
            </div>
            <!-- Admin Photo -->

            <!-- Grid -->
            <div class="bg-blue-600a grid lg:grid-cols-2 md:grid-cols-2 JF-Flat">
                <!-- Item -->
                <div class="w-full px-4 py-4">
                    <div
                        class="h-9 flex items-center text-gray-500 mr-2 text-sm"
                    >
                        إسم المشرف
                    </div>
                    <div
                        class="h-12 rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-base"
                    >
                        {{ mainItem.first_name }} {{ mainItem.last_name }}
                    </div>
                </div>
                <!-- Item -->

                <!-- Item -->
                <div class="w-full px-4 py-4">
                    <div
                        class="h-9 flex items-center text-gray-500 mr-2 text-sm"
                    >
                        دور المشرف
                    </div>
                    <!-- {{roles}} -->
                    <select
                        class="h-12 w-full rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-base"
                        v-model="mainItem.role_id"
                    >
                        <option
                            v-for="(item, index) in roles"
                            :key="index"
                            :value="item.id"
                            >{{ item.name }}</option
                        >
                    </select>
                </div>
                <!-- Item -->
            </div>
            <!-- Grid -->

            <!-- Btn Action -->
            <div
                class="w-full lg:h-20 mt-12 lg:flex items-center justify-start"
            >
                <div
                    @click="updateAdminRole"
                    class="h-12 px-6 mx-4 bg-red-400 hover:bg-red-500 flex items-center justify-center text-white shadow-lg rounded cursor-pointer"
                >
                    <i class="fas fa-check ml-2"></i>
                    حفظ
                </div>
            </div>
            <!-- End Btn Action -->
        </div>

        <Empty-Box
            v-if="loaded == 204"
            message="لا يوجد مشرف بهذا الرقم"
        ></Empty-Box>

        <Bad-Request v-if="loaded==400" :reload="reload" :message="errorMessage"></Bad-Request>
        <No-Permission v-if="loaded==403" :message="errorMessage"></No-Permission>
        <No-Internet v-if="loaded==404" :reload="reload"></No-Internet>


        <!-- End Inside Page -->
    </div>
