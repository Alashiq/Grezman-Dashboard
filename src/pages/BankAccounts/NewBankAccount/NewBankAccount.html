
    <div class="w-auto md:p-8 p-4">
        <!-- Inside Page -->

        <div
            class="w-full md:px-4 px-0 pb-8 pt-2 bg-white shadow-2 rounded-lg text-lg text-gray-600 font-medium"
            v-if="loaded==200"
        >
            <!-- Table Header -->
            <Single-Page-Header title="أضف حساب" url="/admin/bank_account/" urlLabel="قائمة الحسابات"></Single-Page-Header>
            <!-- End Table Header -->


            <!-- Grid -->
            <div class="bg-blue-600a grid lg:grid-cols-2 md:grid-cols-2">


                 <!-- Item -->
 <div class='w-full px-4 py-4  JF-Flat'>
<div class='h-9 flex items-center text-gray-500 mr-2 text-sm'>
إسمـالمصرف
</div>

<input type='text' v-model='formData.name' v-on:change='validateName' class='h-12 w-full rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-base'>
<div class='h-8 text-xs text-red-400 mr-2 flex items-center'>
{{ formValidate.name }}
</div>
</div>
 <!-- End Item -->

 <!-- Item -->
 <div class='w-full px-4 py-4  JF-Flat'>
<div class='h-9 flex items-center text-gray-500 mr-2 text-sm'>
إسمـالفرع
</div>

<input type='text' v-model='formData.branch' v-on:change='validateBranch' class='h-12 w-full rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-base'>
<div class='h-8 text-xs text-red-400 mr-2 flex items-center'>
{{ formValidate.branch }}
</div>
</div>
 <!-- End Item -->

 <!-- Item -->
 <div class='w-full px-4 py-4  JF-Flat'>
<div class='h-9 flex items-center text-gray-500 mr-2 text-sm'>
رقمـالحساب
</div>

<input type='text' v-model='formData.account_number' v-on:change='validateAccount_number' class='h-12 w-full rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-base'>
<div class='h-8 text-xs text-red-400 mr-2 flex items-center'>
{{ formValidate.account_number }}
</div>
</div>
 <!-- End Item -->


             <!-- Item -->
             <div class="w-full px-4 py-4">
                <div class="h-9 JF-Flat flex items-center text-gray-500 mr-2 text-sm">
                    العملة
                </div>
                <select v-model="formData.currency_id" v-on:change="validateCurrency_id"
                    class="h-12 w-full rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-base JF-Flat">
                    <option v-for="(item, index) in currenciesList" :key="index" :value="item.id">{{ item.name }}</option>
                </select>
                <div class="h-8 JF-Flat text-sm text-red-400 mr-2 flex items-center">
                    {{ formValidate.currency_id }}
                </div>
            </div>
            <!-- Item -->


 <!-- Item -->
 <div class='w-full px-4 py-4  JF-Flat'>
<div class='h-9 flex items-center text-gray-500 mr-2 text-sm'>
مالكـالحساب
</div>

<input type='text' v-model='formData.name_holder' v-on:change='validateName_holder' class='h-12 w-full rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-base'>
<div class='h-8 text-xs text-red-400 mr-2 flex items-center'>
{{ formValidate.name_holder }}
</div>
</div>
 <!-- End Item -->


        
                
            </div>
            <!-- Grid -->




                    <!-- Action Part -->
        <div class="flex items-center h-20 mx-4">
            <Btn-Submit-New-Item label="إضافة" :submit="addNewItem"></Btn-Submit-New-Item>
        </div>
        <!-- End Action Part -->
            
        </div>

        <Empty-Box
            v-if="loaded == 204"
            message="لا يوجد حساب بهذا الرقم"
        ></Empty-Box>

        <Bad-Request v-if="loaded==400" :reload="reload" :message="errorMessage"></Bad-Request>
        <No-Permission v-if="loaded==403" :message="errorMessage"></No-Permission>
        <No-Internet v-if="loaded==404" :reload="reload"></No-Internet>
    
        <!-- End Inside Page -->
    </div>
