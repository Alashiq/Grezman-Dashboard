<div class="w-auto md:p-8 p-4">
    <!-- Inside Page -->

    <div class="w-full md:px-4 px-0 pb-8 pt-2 bg-white shadow-2 rounded-lg text-lg text-gray-600 font-medium"
        v-if="loaded==200">
        <!-- Table Header -->
        <Single-Page-Header title="أضف عملة" url="/admin/currency/" urlLabel="قائمة العملات"></Single-Page-Header>
        <!-- End Table Header -->


        <!-- Grid -->
        <div class="bg-blue-600a grid lg:grid-cols-2 md:grid-cols-2">


            <!-- Item -->
            <div class='w-full px-4 py-4  JF-Flat'>
                <div class='h-9 flex items-center text-gray-500 mr-2 text-sm'>
                    إسمـالعملة
                </div>

                <input type='text' v-model='formData.name' v-on:change='validateName'
                    class='h-12 w-full rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-base'>
                <div class='h-8 text-xs text-red-400 mr-2 flex items-center'>
                    {{ formValidate.name }}
                </div>
            </div>
            <!-- End Item -->

            <!-- Item -->
            <div class='w-full px-4 py-4  JF-Flat'>
                <div class='h-9 flex items-center text-gray-500 mr-2 text-sm'>
                    إختصارـالعملة
                </div>

                <input type='text' v-model='formData.abbreviation' v-on:change='validateAbbreviation'
                    class='h-12 w-full rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-base'>
                <div class='h-8 text-xs text-red-400 mr-2 flex items-center'>
                    {{ formValidate.abbreviation }}
                </div>
            </div>
            <!-- End Item -->




        </div>
        <!-- Grid -->




        <!-- Action Part -->
        <div class="flex items-center h-20 mx-4">
            <Btn-Submit-New-Item label="إضافة" :submit="addNewItem"></Btn-Submit-New-Item>
        </div>
        <!-- End Action Part -->

    </div>

    <Empty-Box v-if="loaded == 204" message="لا يوجد عملة بهذا الرقم"></Empty-Box>

    <Bad-Request v-if="loaded==400" :reload="reload" :message="errorMessage"></Bad-Request>
    <No-Permission v-if="loaded==403" :message="errorMessage"></No-Permission>
    <No-Internet v-if="loaded==404" :reload="reload"></No-Internet>

    <!-- End Inside Page -->
</div>
